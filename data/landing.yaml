# Note: Template blocks require a 'weight' parameter so they're correctly ordered on the landing page

# Hero
hero:
  enable: true
  weight: 10
  template: hero

  backgroundImage:
    path: "images/templates/hero"
    filename:
      desktop: "gradient-desktop.webp"
      mobile: "gradient-mobile.webp"


  # titleLogo:
  #   path: "images/logos"
  #   filename: "title_logo.png"
  #   alt: "Lotus Docs Logo"
  #   height: 80px

  title: "🍳 egghwan"
  subtitle: I'm an engineer with a deep interest in signal processing, RTL design, and ASIC/FPGA development.

  image:
    path: "images" # path to image under configured assets directory. default 'images'
    filename: "lotus_docs_screenshot.png" # filename of your hero image (including file extension)
    alt: "Lotus Docs Screenshot" # Optional but recommended
    boxShadow: true # default 'false' (excludes .svg images)
    rounded: true # round the image corners? default 'false' (excludes .svg images)

  ctaButton:
    icon: rocket_launch
    btnText: "Get Started"
    url: "/docs"


  info: "**Open Source** MIT Licensed."

# Feature Grid
featureGrid:
  enable: true
  weight: 20
  template: feature grid

  title: The Purpose of Docs
  subtitle: FPGA 개발자는 많은 삽질을 경험합니다. 제 블로그를 방문 하시는 모든 분이 저와 같은 수고를 덜 하기 바라는 마음, 그리고 개인 공부 및 기록용으로 이 문서를 작성합니다. 

  items:
    - title: Level
      icon: speed
      description: 1년차 신입 엔지니어도 이해할 수 있는 쉬운 글을 작성하는 것이 목표입니다. 모든 게시물은 Hands-On-Tutorial 형식으로 게시될 예정입니다. 단순히 따라하면서 지식을 배워가세요!

    - title: Topic
      icon: search
      description: 디지털 신호 처리 알고리즘(모뎀)을 FPGA 제품으로 개발하는 과정에 필요한 모든 지식을 다루고자 합니다.

    - title: Comment
      icon: translate
      description: 모든 게시물은 한국어로 작성됩니다. 영어 버전도 같이 제공하는 것이 제 목표입니다. 앞으로 10년동안 이 블로그에 게시될 많은 기술 스택을 기다려 주세요 😄 


