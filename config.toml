baseURL = "https://egghwan.github.io"
[module]
  [module.hugoVersion]
    extended = true
    min = "0.140.0"
  [[module.imports]]
    path = "github.com/gohugoio/hugo-mod-bootstrap-scss/v5"
    disable = false

  # 다른 설정들...
[param]
  [params.docs]
    darkMode = true
    sidebarIcons = true
    titleIcon = true
    navDesc = true
    descriptions = false
    lastMod = true
    prismTheme = "solarized-light"
    intLinkTooltip = true
    [params.footer]
      copyright = "© 2025 egghwan. All contents protected"
 